<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module Example</title>
</head>
<body>
  <h1>Module Example</h1>
  <script>
    var a, b, c,
        d = 'text';

    var fun1 = function() {
      a = 5;
      b = 6;
      c = 7;
    };

    var fun2 = function() {
      return a + b;
    };

    fun1();
    console.log(fun2());
    console.log(d);
  </script>
</body>
</html>
